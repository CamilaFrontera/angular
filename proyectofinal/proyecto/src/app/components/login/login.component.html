<div class="container">

  <form class="m-3 col-lg-6 ">
    <h1>Login </h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><i class="fas fa-envelope-open"></i>   Email</label>
      <input type="email" class="form-control m-2" id="exampleInputEmail1" aria-describedby="emailHelp" >

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><i class="fas fa-key"></i>   Password</label>
      <input type="password" class="form-control m-2" id="exampleInputPassword1" >
    </div>

    <button type="submit" class="btn btn-primary btn-block">Log In</button>
    <br>

    <label> Not a member yet?. <a routerLink="/registrarse" >Sign up</a></label>
  </form>

</div>

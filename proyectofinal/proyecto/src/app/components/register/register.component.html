<div class="container">

  <mat-card>

    <mat-card-title class="title">New User</mat-card-title>

    <mat-card-content >
      <div class="m-3 col-lg-6">
    <form [formGroup]="registerForm"
      autocomplete="off"
      (ngSubmit)="register()">



      <p>
        <mat-form-field class="mb-3">
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="mb-3">
          <input type="text" matInput placeholder="Lastname" formControlName="lastname">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="mb-3">
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="mb-3">
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field >
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>


      <div class="button">
        <button type="submit" [disabled]="registerForm.invalid" mat-button>Register</button>
      </div>
      <br>

    </form>
  </div>
    </mat-card-content>



  </mat-card>
</div>

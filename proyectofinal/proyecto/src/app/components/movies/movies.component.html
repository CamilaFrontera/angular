<h1>Películas</h1>


<div class="row">
  <div class="card " style="width: 18rem;" *ngFor="let movie of movies" >
    <img [src]="movie.image.url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">Categoría: {{movie.principals}}</p>
      <a href="#" class="btn btn-primary">Detalles</a>
    </div>
    <br>
  </div>
</div>

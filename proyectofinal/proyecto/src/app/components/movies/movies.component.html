


<div class="row">
  <h1>Películas</h1>
  <div style="margin: auto; width: 350px; margin-top: 30px;"></div>
  <div class="movie-container" >

    <mat-card *ngFor="let movie of movies" class="card" style="width: 18rem;">
      <mat-card-header>

        <h5>{{movie.title}}</h5>
      </mat-card-header>
      <img [src]="movie.image.url" class="card-img-top" alt="">
      <mat-card-content>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </mat-card-content>
      <mat-card-actions>
<button mat-flat-button color="primary" mat-button (click)="navigateToInfo(movie.id)"> Ver más</button>
 </mat-card-actions>

    </mat-card>
   </div>

</div>

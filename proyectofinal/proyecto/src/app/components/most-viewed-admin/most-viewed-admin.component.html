
<section class="update">
  <h1>Edit movie</h1>
  <form [formGroup]="updateForm">

    <div class="form-group mb-3 update">
    <input type="text" aria-label="id" class="form-control" placeholder="Movie's id" formControlName="id"></div>
    <div *ngIf="updateForm.controls['id'].invalid && (updateForm.controls['id'].dirty || updateForm.controls['id'].touched)" class="alert alert-danger">
      <div *ngIf="updateForm.controls['id'].hasError('required')">id is required</div>
    </div>

    <div class="form-group mb-3">
        <input type="text" aria-label="title" class="form-control" placeholder="New title" formControlName="title">
      </div>

<div class="form-group mb-3">
  <input type="text" aria-label="genre" class="form-control" placeholder="Genre" formControlName="genre"></div><div class="form-group mb-3">

  <input type="text" aria-label="characters" class="form-control" placeholder="Characters" formControlName="characters">
  </div>

  <div class="form-group mb-3">
    <input type="text" aria-label="description" class="form-control" placeholder="Description" formControlName="description">
  </div>


<div class="form-group mb-3">
  <input type="text" aria-label="year" class="form-control" placeholder="Year" formControlName="year"></div><div class="btn-update">

    <div class="form-group mb-3">
      <input type="text" aria-label="image" class="form-control" placeholder="Image" formControlName="image">
    </div>

    <button type="submit" class="btn btn-primary" (click)="makesChanges()"  [disabled]="updateForm.invalid">Actualizar</button>
</div>
</form>
